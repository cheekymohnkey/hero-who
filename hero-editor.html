<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Heroes Viewer</h1>
    <select id="heroSelect"></select>
    <div id="viewMode" class="hero-details"></div>
    <button id="editButton">Edit</button>
    <button id="downloadButton">Download JSON</button>
    <button id="copyButton">Copy to Clipboard</button>
  </div>

  <!-- Link to external JavaScript files -->
  <script src="heroes.js"></script> <!-- Contains the `heroes` JSON object -->
  <script src="script.js"></script> <!-- Contains all interactive functionality -->
</body>
</html>
